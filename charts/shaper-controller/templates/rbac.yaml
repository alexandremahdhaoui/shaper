{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "shaper-controller.fullname" . }}
  labels:
    {{- include "shaper-controller.labels" . | nindent 4 }}
rules:
# Profile CRD permissions - controller needs to watch and update status
- apiGroups: ["shaper.amahdha.com"]
  resources: ["profiles"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["shaper.amahdha.com"]
  resources: ["profiles/status"]
  verbs: ["get", "update", "patch"]
# Assignment CRD permissions - controller needs to watch and update labels
- apiGroups: ["shaper.amahdha.com"]
  resources: ["assignments"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["shaper.amahdha.com"]
  resources: ["assignments/status"]
  verbs: ["get", "update", "patch"]
# Events permission for recording events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Leader election permissions (when enabled)
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "shaper-controller.fullname" . }}
  labels:
    {{- include "shaper-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "shaper-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "shaper-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
