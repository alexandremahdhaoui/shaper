# Default values for shaper-webhooks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/alexandremahdhaoui/shaper-webhook
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Namespace to watch Assignment resources
assignmentNamespace: default

# Namespace to watch Profile resources
profileNamespace: default

# Webhook server configuration
webhookServer:
  port: 9443
  certDir: /tmp/k8s-webhook-server/serving-certs
  certName: tls.crt
  keyName: tls.key

# Health probes configuration
probesServer:
  port: 8081
  livenessPath: /healthz
  readinessPath: /readyz

# Metrics server configuration
metricsServer:
  port: 8080
  path: /metrics

# cert-manager Certificate configuration
certificate:
  enabled: true
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node labels for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}
