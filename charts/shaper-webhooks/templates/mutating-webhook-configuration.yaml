apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "shaper-webhooks.fullname" . }}-mutating
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "shaper-webhooks.fullname" . }}-cert
  labels:
    {{- include "shaper-webhooks.labels" . | nindent 4 }}
webhooks:
- name: mutate-assignment.shaper.amahdha.com
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: {{ include "shaper-webhooks.fullname" . }}
      path: /mutate-shaper-amahdha-com-v1alpha1-assignment
      port: {{ .Values.webhookServer.port }}
  rules:
  - apiGroups: ["shaper.amahdha.com"]
    apiVersions: ["v1alpha1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["assignments"]
    scope: "Namespaced"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Fail
  timeoutSeconds: 10
- name: mutate-profile.shaper.amahdha.com
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: {{ include "shaper-webhooks.fullname" . }}
      path: /mutate-shaper-amahdha-com-v1alpha1-profile
      port: {{ .Values.webhookServer.port }}
  rules:
  - apiGroups: ["shaper.amahdha.com"]
    apiVersions: ["v1alpha1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["profiles"]
    scope: "Namespaced"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Fail
  timeoutSeconds: 10
