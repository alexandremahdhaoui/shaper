apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "shaper-webhooks.fullname" . }}-config
  labels:
    {{- include "shaper-webhooks.labels" . | nindent 4 }}
data:
  config.yaml: |
    assignmentNamespace: {{ .Values.assignmentNamespace | quote }}
    profileNamespace: {{ .Values.profileNamespace | quote }}
    kubeconfigPath: "in-cluster"
    webhookServer:
      port: {{ .Values.webhookServer.port }}
      certDir: {{ .Values.webhookServer.certDir | quote }}
      certName: {{ .Values.webhookServer.certName | quote }}
      keyName: {{ .Values.webhookServer.keyName | quote }}
    probesServer:
      port: {{ .Values.probesServer.port }}
      livenessPath: {{ .Values.probesServer.livenessPath | quote }}
      readinessPath: {{ .Values.probesServer.readinessPath | quote }}
    metricsServer:
      port: {{ .Values.metricsServer.port }}
      path: {{ .Values.metricsServer.path | quote }}
