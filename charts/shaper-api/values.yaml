# Default values for shaper-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

crds:
  enabled: true

# shaper-api configuration
config:
  # Namespace for Assignment CRDs
  assignmentNamespace: "default"
  # Namespace for Profile CRDs
  profileNamespace: "default"
  # Kubeconfig path - use special value for in-cluster config
  kubeconfigPath: ">>> Kubeconfig From Service Account"
  # Probes server configuration
  probesServer:
    livenessPath: "/healthz"
    readinessPath: "/readyz"
    port: 8081
  # Metrics server configuration
  metricsServer:
    path: "/metrics"
    port: 8080
  # API server configuration
  apiServer:
    port: 30443

replicaCount: 1

image:
  repository: ghcr.io/alexandremahdhaoui/shaper-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Gateway API HttpRoute configuration
# Alternative to Ingress for environments using Gateway API
httpRoute:
  enabled: false
  # Optional parent gateway references
  # If not specified, routes will be attached to all gateways matching the hostnames
  parentRefs: []
  # - name: gateway-name
  #   namespace: gateway-namespace
  #   sectionName: https
  # Hostnames to match
  hostnames:
    - chart-example.local
  # Route rules
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # Optional filters for request modification
      filters: []
      # - type: RequestHeaderModifier
      #   requestHeaderModifier:
      #     add:
      #       - name: X-Custom-Header
      #         value: custom-value

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Metrics configuration
metrics:
  # Enable metrics endpoint (always exposed if enabled)
  enabled: true
  serviceMonitor:
    # Enable ServiceMonitor for Prometheus Operator
    # Requires Prometheus Operator CRDs to be installed
    enabled: false
    # Additional labels for ServiceMonitor (e.g., to match Prometheus selector)
    labels: {}
    # prometheus: kube-prometheus
    # Annotations for ServiceMonitor
    annotations: {}
    # Scrape interval
    interval: 30s
    # Scrape timeout
    scrapeTimeout: 10s
    # Relabel configs to apply to samples before ingestion
    # See: https://prometheus.io/docs/prometheus/latest/configuration/configuration/#relabel_config
    relabelings: []
    # - sourceLabels: [__meta_kubernetes_pod_name]
    #   targetLabel: pod
    # MetricRelabelings to apply to samples before ingestion
    # See: https://prometheus.io/docs/prometheus/latest/configuration/configuration/#metric_relabel_configs
    metricRelabelings: []
    # - sourceLabels: [__name__]
    #   regex: 'go_gc_.*'
    #   action: drop

# Example: Enable ServiceMonitor for Prometheus Operator
# metrics:
#   enabled: true
#   serviceMonitor:
#     enabled: true
#     labels:
#       prometheus: kube-prometheus  # Match your Prometheus serviceMonitorSelector
#     interval: 30s
#     scrapeTimeout: 10s

