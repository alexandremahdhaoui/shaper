{{- if .Values.httpRoute.enabled -}}
{{- $fullName := include "shaper-api.fullname" . -}}
{{- $apiPort := .Values.config.apiServer.port -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HttpRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "shaper-api.labels" . | nindent 4 }}
spec:
  {{- with .Values.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.httpRoute.rules }}
    - matches:
        {{- toYaml .matches | nindent 8 }}
      {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $apiPort }}
    {{- end }}
{{- end }}
